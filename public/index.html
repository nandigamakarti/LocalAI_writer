<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concept Explainer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container gradient-bg">
    <header class="header-card">
      <div class="logo-circle">
        <span>💡</span>
      </div>
      <h1>Concept Explainer</h1>
      <p class="subtitle">Explain complex concepts in simple words using a local LLM</p>
    </header>

    <main class="main-flex">
      <section class="card input-section shadow">
        <form id="explainer-form">
          <div class="form-group">
            <label for="prompt"><span class="icon">📝</span> What concept would you like explained?</label>
            <textarea id="prompt" rows="3" placeholder="E.g., 'quantum computing', 'blockchain', 'machine learning'"></textarea>
          </div>
          <div class="form-group">
            <label for="temperature"><span class="icon">🌡️</span> Temperature: <span id="temp-value">0.7</span></label>
            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
            <p class="hint">Lower = more focused, higher = more creative</p>
          </div>
          <div class="form-group">
            <label for="model"><span class="icon">🤖</span> Model:</label>
            <select id="model">
              <option value="llama3">Llama 3</option>
              <option value="mistral">Mistral</option>
              <option value="gemma">Gemma</option>
            </select>
          </div>
          <button type="submit" id="submit-btn" class="btn-gradient">Explain <span class="icon">➡️</span></button>
        </form>
      </section>
      <section class="card output-section shadow">
        <div class="output-container">
          <h2><span class="icon">📖</span> Explanation</h2>
          <div id="explanation" class="explanation-box">Your explanation will appear here...</div>
        </div>
      </section>
      <div id="loading" class="loading-container hidden">
        <div class="loading-spinner"></div>
        <p>Thinking...</p>
      </div>
    </main>
    <footer class="footer-card">
      <p>Powered by local LLM <span class="icon">🔒</span> No data sent to external APIs</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
